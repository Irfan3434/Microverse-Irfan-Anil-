<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Microverse-Irfan-Anil-</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="main">
		<div class="mainhead">
 		<h1 id="title">Survey form for our product</h1>
		<p id="description">Please give us your feedback</p>
		</div>
		<form id="survey-form">
			<div id="form-items">
				<label id="name-label" for="name">Name :</label>
				<input id="name" type="text" name="name" placeholder="Enter your Name" required>
			</div>
			<div id="form-items"><br>
				<label id="email-label" for="email">Email  :</label>
				<input id="email" type="email" placeholder="Enter your email" required >
			</div>
			<div id="form-items"><br>
				<label id="number-label" for="number">Number :</label>
				<input id="number" type="number" placeholder="Enter number" required>			
			</div>
			<div id="form-items"><br>
				<label id="sex-label" for="sex">Sex</label>
				<select name="sex-dropdown" id="sex" required>
					<option disabled selected value=>Your Sex</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
				<div id="form-items">
					<br><p>Would you recommend our product to your friends?</p>
					<label>
						<input class="radio" type="radio" name="recommend" value="yes" checked />Yes
					</label>
					<label>
						<input class="radio" type="radio" name="recommend" value="no" />No
					</label>
					<label>
						<input class="radio" type="radio" name="recommend" value="maybe" />May be
					</label>
				</div>
				<div id="form-items">
					<br><p>How you came to know about our product?</p>
					<label>
						<input class="chkbx" name="tvad" value="tvad" type="checkbox" />TV Advertisement
					</label>
					<label>
						<input class="chkbx" name="newsad" value="newsad" type="checkbox" />News Paper Advertisement
					</label>
					<label>
						<input class="chkbx" name="socialad" value="socialad" type="checkbox" />Social Media Advertisement
					</label>
					<label>
						<input class="chkbx" name="shopad" value="shopad" type="checkbox" />from Shopkeeper
					</label>					
				</div>
				<div id="form-items">
					<br><p>Your suggestion to improve our product quality</p>
					<textarea class="comme" name="comment" id="comment" cols="50" rows="5" placeholder="Enter your comments here"></textarea>
				</div>
				<div id="form-items">
					<button class="btn" type="submit" id="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
