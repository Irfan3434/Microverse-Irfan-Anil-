<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Microverse-Irfan-Anil-</title>
</head>
<body>
	<div class="main">
		<div>
 		<h1 id="title">Survey form</h1>
		<p id="description">Please give us your feed back</p>
		</div>
		<form id="survey-form">
			<div id="form-items">
				<label id="name-label" for="name">Name</label>
				<input id="name" type="text" name="name" placeholder="Enter your Name" required>
			</div>
			<div id="form-items">
				<label id="email-label" for="email">email</label>
				<input id="email" type="email" placeholder="Enter your email" required >
			</div>
			<div id="form-items">
				<label id="number-label" for="number">number</label>
				<input id="number" type="number" placeholder="Enter number" required>			
			</div>
			<div id="form-items">
				<label id="sex-label" for="sex">Sex</label>
				<select name="sex-dropdown" id="sex" required>
					<option disabled selected value=>Your Sex</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
		</form>
	</div>
</body>
</html>
